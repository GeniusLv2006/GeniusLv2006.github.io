                            </div>

                        <div className="p-4 bg-slate-50 dark:bg-slate-800 flex justify-end gap-3 border-t border-slate-100 dark:border-slate-700">
                            <button 
                                onClick={() => onClose(false)}
                                className="px-4 py-2 text-slate-600 dark:text-slate-400 font-medium hover:bg-slate-200 dark:hover:bg-slate-700 rounded-lg transition-colors text-sm"
                            >
                                {TRANSLATIONS[lang].close}
                            </button>
                            <button 
                                onClick={handleSave}
                                className="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 text-white font-medium rounded-lg shadow-sm hover:shadow transition-all text-sm flex items-center gap-2"
                            >
                                <Icons.Sparkles className="w-4 h-4" />
                                {TRANSLATIONS[lang].apiKeySave}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const StatusBadge = ({ type, lang }) => {
            const config = CATEGORIES[type] || CATEGORIES.event;
            const Icon = config.icon;
            return (
                <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border ${config.color}`}>
                    <Icon className="w-3 h-3 mr-1" />
                    {lang === 'zh' ? config.labelZh : config.labelEn}
                </span>
            );
        };

        const AIAdviceModal = ({ isOpen, onClose, content, isLoading, lang }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 animate-in fade-in duration-200">
                    <div className="bg-white dark:bg-slate-850 rounded-xl shadow-xl w-full max-w-lg max-h-[80vh] overflow-hidden flex flex-col transition-colors">
                        <div className="p-4 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center bg-indigo-50 dark:bg-slate-800">
                            <h3 className="font-bold text-indigo-900 dark:text-indigo-100 flex items-center gap-2">
                                <Icons.Sparkles className="w-5 h-5 text-indigo-600 dark:text-indigo-400" />
                                {TRANSLATIONS[lang].aiModalTitle}
                            </h3>
                            <button onClick={onClose} className="p-1 hover:bg-indigo-100 dark:hover:bg-slate-700 rounded-full text-indigo-900 dark:text-indigo-200 transition-colors">
                                <Icons.X className="w-6 h-6" />
                            </button>
                        </div>
                        <div className="p-6 overflow-y-auto flex-grow dark:text-slate-300">
                            {isLoading ? (
                                <div className="flex flex-col items-center justify-center py-8 space-y-3 text-slate-500 dark:text-slate-400">
                                    <Icons.Loader2 className="w-8 h-8 animate-spin text-indigo-600 dark:text-indigo-400" />
                                    <p>{TRANSLATIONS[lang].loading}</p>
                                </div>
                            ) : (
                                <MarkdownContent content={content} />
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const ListView = ({ data, lang, onGetAdvice }) => {
            return (
                <div className="space-y-4">
                    {data.map((item) => (
                        <div key={item.id} className="bg-white dark:bg-slate-850 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700 p-5 transition-all hover:shadow-md flex flex-col md:flex-row gap-4 items-start">
                            <div className="md:w-48 flex-shrink-0">
                                <div className="text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1">
                                    {item.isTbc ? (
                                        <span className="text-amber-600 dark:text-amber-400 flex items-center gap-1">
                                            <Icons.Clock className="w-3 h-3" />
                                            {lang === 'zh' ? item.displayDateZh : item.displayDateEn}
                                        </span>
                                    ) : (
                                        <>
                                            <div className="text-slate-900 dark:text-white font-bold">{formatDate(item.start, lang)}</div>
                                            <div className="text-xs text-slate-400 dark:text-slate-500 my-1 mx-auto text-center md:text-left md:ml-2 border-l-2 border-slate-200 dark:border-slate-700 pl-2">to</div>
                                            <div className="text-slate-900 dark:text-white font-bold">{formatDate(item.end, lang)}</div>
                                        </>
                                    )}
                                </div>
                            </div>
                            <div className="flex-grow w-full">
                                <div className="flex items-center justify-between mb-2">
                                    <h3 className="text-lg font-bold text-slate-800 dark:text-slate-100">{lang === 'zh' ? item.titleZh : item.titleEn}</h3>
                                    <StatusBadge type={item.type} lang={lang} />
                                </div>
                                <p className="text-slate-600 dark:text-slate-300 text-sm leading-relaxed mb-3">{lang === 'zh' ? item.detailsZh : item.detailsEn}</p>
                                <button onClick={() => onGetAdvice(item)} className="inline-flex items-center gap-1.5 text-xs font-medium text-indigo-600 dark:text-indigo-300 hover:text-indigo-800 dark:hover:text-white hover:bg-indigo-50 dark:hover:bg-indigo-900/50 px-3 py-1.5 rounded-full transition-colors border border-indigo-100 dark:border-indigo-800">
                                    <Icons.Sparkles className="w-3.5 h-3.5" />
                                    {TRANSLATIONS[lang].aiButton}
                                </button>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        const CalendarView = ({ data, lang }) => {
            const [currentDate, setCurrentDate] = useState(new Date(2026, 8, 1));
            // FIX: Correctly access weekDays and months using TRANSLATIONS.weekDays[lang]
            const { daysInMonth, startDayOfWeek } = getMonthData(currentDate.getFullYear(), currentDate.getMonth());
            
            const prevMonth = () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1));
            const nextMonth = () => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1));

            const calendarDays = Array(startDayOfWeek).fill(null).concat([...Array(daysInMonth).keys()].map(i => new Date(currentDate.getFullYear(), currentDate.getMonth(), i + 1)));
            const activeEvents = data.filter(item => {
                if (item.isTbc) return false;
                const start = new Date(item.start), end = new Date(item.end);
                const monthStart = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                const monthEnd = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
                return (start <= monthEnd && end >= monthStart);
            });

            return (
                <div className="space-y-6">
                    <div className="flex items-center justify-between bg-white dark:bg-slate-850 p-4 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700">
                        <button onClick={prevMonth} className="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full text-slate-600 dark:text-slate-300"><Icons.ChevronLeft className="w-5 h-5" /></button>
                        <h2 className="text-xl font-bold text-slate-800 dark:text-white">{lang === 'zh' ? `${currentDate.getFullYear()}年 ${TRANSLATIONS.months[lang][currentDate.getMonth()]}` : `${TRANSLATIONS.months[lang][currentDate.getMonth()]} ${currentDate.getFullYear()}`}</h2>
                        <button onClick={nextMonth} className="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full text-slate-600 dark:text-slate-300"><Icons.ChevronRight className="w-5 h-5" /></button>
                    </div>
                    <div className="bg-white dark:bg-slate-850 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden">
                        {/* Added overflow-x-auto for mobile horizontal scrolling */}
                        <div className="overflow-x-auto">
                            <div className="min-w-[320px] md:min-w-0">
                                <div className="grid grid-cols-7 border-b border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800">
                                    {TRANSLATIONS.weekDays[lang].map((day, idx) => <div key={idx} className="py-3 text-center text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase">{day}</div>)}
                                </div>
                                <div className="grid grid-cols-7 auto-rows-fr">
                                    {calendarDays.map((date, idx) => {
                                        if (!date) return <div key={`empty-${idx}`} className="bg-slate-50/50 dark:bg-slate-900/50 border-b border-r border-slate-100 dark:border-slate-700/50 min-h-[80px] md:min-h-[100px]" />;
                                        const dayEvents = activeEvents.filter(event => isDateInRange(date, event.start, event.end));
                                        const isToday = isSameDay(date, new Date());
                                        return (
                                            <div key={idx} className={`relative border-b border-r border-slate-100 dark:border-slate-700/50 p-1 min-h-[80px] md:min-h-[100px] group transition-colors hover:bg-slate-50 dark:hover:bg-slate-800 ${isToday ? 'bg-blue-50/30 dark:bg-blue-900/20' : ''}`}>
                                                <div className="text-right mb-1"><span className={`text-xs font-medium inline-block w-6 h-6 leading-6 text-center rounded-full ${isToday ? 'bg-blue-600 text-white' : 'text-slate-400 dark:text-slate-500'}`}>{date.getDate()}</span></div>
                                                <div className="space-y-1">
                                                    {dayEvents.map(event => (
                                                        <div key={event.id} className={`text-[10px] px-1.5 py-1 rounded-md truncate border-l-2 shadow-sm ${CATEGORIES[event.type].color} cursor-help`} title={lang === 'zh' ? event.detailsZh : event.detailsEn}>
                                                            {isSameDay(date, new Date(event.start)) && <span className="font-bold mr-1">•</span>}
                                                            {lang === 'zh' ? event.titleZh : event.titleEn}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div className="bg-amber-50 dark:bg-amber-900/10 rounded-lg p-4 border border-amber-200 dark:border-amber-900/30">
                        <h3 className="text-amber-900 dark:text-amber-200 font-bold flex items-center gap-2 mb-3 text-sm uppercase"><Icons.Info className="w-4 h-4" />{TRANSLATIONS[lang].tbcSection}</h3>
                        <div className="space-y-2">
                            {data.filter(item => item.isTbc).map(event => (
                                <div key={event.id} className="flex items-start gap-3 bg-white/60 dark:bg-slate-800/60 p-2 rounded-md border border-amber-100 dark:border-amber-900/30">
                                    <div className="bg-amber-200 dark:bg-amber-800 text-amber-800 dark:text-amber-100 text-xs font-bold px-2 py-1 rounded">{TRANSLATIONS[lang].tbcLabel}</div>
                                    <div>
                                        <div className="text-sm font-semibold text-slate-800 dark:text-slate-100">{lang === 'zh' ? event.titleZh : event.titleEn}</div>
                                        <div className="text-xs text-slate-600 dark:text-slate-400">{lang === 'zh' ? "预计: " : "Expected: "}{lang === 'zh' ? event.displayDateZh : event.displayDateEn}</div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const ChatWidget = ({ lang, onRequireKey }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [messages, setMessages] = useState([{ role: 'ai', text: TRANSLATIONS[lang].aiChatWelcome }]);
            const [inputValue, setInputValue] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const messagesEndRef = useRef(null);

            useEffect(() => messagesEndRef.current?.scrollIntoView({ behavior: "smooth" }), [messages, isOpen]);
            useEffect(() => { if (messages.length === 1) setMessages([{ role: 'ai', text: TRANSLATIONS[lang].aiChatWelcome }]) }, [lang]);

            const handleSendMessage = async (e) => {
                e.preventDefault();
                if (!inputValue.trim()) return;
                
                const apiKey = localStorage.getItem('gemini_api_key');
                if (!apiKey) {
                    // No key set at all
                    onRequireKey(); 
                    return;
                }

                const userMsg = inputValue;
                setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
                setInputValue("");
                setIsLoading(true);

                const scheduleContext = JSON.stringify(SCHEDULE_DATA);
                // Updated System Prompt to say University of Liverpool
                const systemPrompt = `You are a helpful academic assistant for University of Liverpool. Schedule: ${scheduleContext}. Today: ${new Date().toLocaleDateString()}. User Lang: ${lang}. Keep answers concise.`;

                try {
                    const response = await callGemini(userMsg, systemPrompt);
                    setMessages(prev => [...prev, { role: 'ai', text: response }]);
                } catch(e) {
                    // API Error handling logic
                    if (e.message === "NO_API_KEY" || e.message === "API_ERROR") {
                        // Prompt user to fix key, remove last message or just don't show error
                        onRequireKey(TRANSLATIONS[lang].apiError);
                    } else {
                        setMessages(prev => [...prev, { role: 'ai', text: TRANSLATIONS[lang].error }]);
                    }
                }
                setIsLoading(false);
            };

            return (
                <div className="fixed bottom-4 right-4 z-40 flex flex-col items-end">
                    {isOpen && (
                        <div className="mb-4 w-80 sm:w-96 bg-white dark:bg-slate-850 rounded-2xl shadow-2xl border border-slate-200 dark:border-slate-700 overflow-hidden flex flex-col h-[500px] transition-colors">
                            <div className="bg-indigo-600 dark:bg-indigo-700 p-4 flex justify-between items-center text-white">
                                <div className="flex items-center gap-2"><Icons.Sparkles className="w-5 h-5" /><h3 className="font-bold text-sm">{TRANSLATIONS[lang].aiChatTitle}</h3></div>
                                <button onClick={() => setIsOpen(false)} className="p-1 hover:bg-indigo-500 dark:hover:bg-indigo-600 rounded-full transition-colors text-white"><Icons.X className="w-6 h-6" /></button>
                            </div>
                            <div className="flex-grow overflow-y-auto p-4 space-y-3 bg-slate-50 dark:bg-slate-900">
                                {messages.map((msg, idx) => (
                                    <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-[85%] rounded-2xl px-4 py-2 text-sm ${msg.role === 'user' ? 'bg-indigo-600 dark:bg-indigo-700 text-white rounded-br-none' : 'bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 rounded-bl-none shadow-sm'}`}>
                                            {msg.role === 'ai' ? <MarkdownContent content={msg.text} className={msg.role === 'user' ? 'text-white' : 'text-slate-700 dark:text-slate-300'} /> : msg.text}
                                        </div>
                                    </div>
                                ))}
                                {isLoading && <div className="flex justify-start"><div className="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl rounded-bl-none px-4 py-2 shadow-sm"><Icons.Loader2 className="w-4 h-4 animate-spin text-indigo-500 dark:text-indigo-400" /></div></div>}
                                <div ref={messagesEndRef} />
                            </div>
                            <form onSubmit={handleSendMessage} className="p-3 bg-white dark:bg-slate-850 border-t border-slate-200 dark:border-slate-700 flex gap-2">
                                <input type="text" value={inputValue} onChange={(e) => setInputValue(e.target.value)} placeholder={TRANSLATIONS[lang].aiChatPlaceholder} className="flex-grow px-3 py-2 text-sm border border-slate-200 dark:border-slate-600 rounded-full focus:outline-none focus:border-indigo-500 bg-white dark:bg-slate-900 dark:text-white" />
                                <button type="submit" disabled={isLoading || !inputValue.trim()} className="p-2 bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 text-white rounded-full disabled:opacity-50"><Icons.Send className="w-4 h-4" /></button>
                            </form>
                        </div>
                    )}
                    <button onClick={() => setIsOpen(!isOpen)} className={`p-4 rounded-full shadow-lg transition-all duration-200 hover:scale-105 ${isOpen ? 'bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300 rotate-90' : 'bg-indigo-600 dark:bg-indigo-500 text-white'}`}>
                        {isOpen ? <Icons.X className="w-6 h-6" /> : <Icons.MessageCircle className="w-6 h-6" />}
                    </button>
                </div>
            );
        };

        function App() {
            const [lang, setLang] = useState('zh'); 
            const [view, setView] = useState('list');
            const [modalOpen, setModalOpen] = useState(false);
            const [modalContent, setModalContent] = useState("");
            const [modalLoading, setModalLoading] = useState(false);
            
            // API Key Modal State
            const [apiKeyModalOpen, setApiKeyModalOpen] = useState(false);
            const [apiKeyError, setApiKeyError] = useState("");

            const handleRequireKey = (msg = "") => {
                setApiKeyError(msg);
                setApiKeyModalOpen(true);
            };

            const handleGetAdvice = async (item) => {
                const apiKey = localStorage.getItem('gemini_api_key');
                if (!apiKey) {
                    handleRequireKey();
                    return;
                }

                setModalOpen(true);
                setModalLoading(true);
                setModalContent("");

                const title = lang === 'zh' ? item.titleZh : item.titleEn;
                const systemPrompt = `You are a mentor. Provide 3 short advice bullet points. Context: ${title}, ${item.type}. Lang: ${lang}.`;

                try {
                    const advice = await callGemini(`Advice for ${title}`, systemPrompt);
                    setModalContent(advice);
                } catch (e) {
                    setModalOpen(false); // Close advice modal
                    if (e.message === "NO_API_KEY" || e.message === "API_ERROR") {
                        handleRequireKey(TRANSLATIONS[lang].apiError);
                    } else {
                        // Show alert for network errors or other unexpected issues
                        // But user prefers popup, so let's just use modal or simple alert
                        setModalContent(TRANSLATIONS[lang].error);
                        setModalOpen(true); // Re-open advice modal to show generic error
                    }
                }
                setModalLoading(false);
            };

            return (
                <div className="min-h-screen relative transition-colors">
                    <nav className="sticky top-0 z-30 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 shadow-sm transition-colors">
                        <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16">
                                <div className="flex items-center gap-3">
                                    <div className="bg-indigo-600 dark:bg-indigo-700 p-2 rounded-lg"><Icons.Calendar className="h-6 w-6 text-white" /></div>
                                    <div>
                                        <h1 className="text-lg font-bold leading-tight text-slate-900 dark:text-white">{TRANSLATIONS[lang].title}</h1>
                                        <p className="text-xs text-slate-500 dark:text-slate-400 font-medium hidden sm:block">University of Liverpool</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3">
                                    <button onClick={() => handleRequireKey()} className="p-2 text-slate-500 dark:text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-300 hover:bg-indigo-50 dark:hover:bg-slate-800 rounded-full transition-colors" title={TRANSLATIONS[lang].settings}>
                                        <Icons.Settings className="w-5 h-5" />
                                    </button>
                                    <div className="h-6 w-px bg-slate-200 dark:bg-slate-700 mx-1"></div>
                                    <button onClick={() => setLang(l => l === 'en' ? 'zh' : 'en')} className="flex items-center gap-1.5 px-3 py-1.5 text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-white hover:bg-indigo-50 dark:hover:bg-slate-800 rounded-full transition-colors">
                                        <Icons.Globe className="w-4 h-4" /><span>{lang === 'en' ? '中文' : 'English'}</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
                            <div className="bg-white dark:bg-slate-850 p-1 rounded-lg border border-slate-200 dark:border-slate-700 shadow-sm inline-flex transition-colors">
                                <button onClick={() => setView('list')} className={`flex items-center gap-2 px-4 py-2 rounded-md text-sm font-medium transition-all ${view === 'list' ? 'bg-slate-900 dark:bg-slate-700 text-white shadow-sm' : 'text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800'}`}>
                                    <Icons.List className="w-4 h-4" />{TRANSLATIONS[lang].listView}
                                </button>
                                <button onClick={() => setView('calendar')} className={`flex items-center gap-2 px-4 py-2 rounded-md text-sm font-medium transition-all ${view === 'calendar' ? 'bg-indigo-600 dark:bg-indigo-600 text-white shadow-sm' : 'text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800'}`}>
                                    <Icons.Calendar className="w-4 h-4" />{TRANSLATIONS[lang].calendarView}
                                </button>
                            </div>
                            <div className="flex flex-wrap gap-2 text-xs">
                                {Object.entries(CATEGORIES).map(([key, config]) => (
                                    <div key={key} className={`flex items-center gap-1.5 px-2 py-1 rounded border ${config.color} bg-opacity-50`}><config.icon className="w-3 h-3" /><span>{lang === 'zh' ? config.labelZh : config.labelEn}</span></div>
                                ))}
                            </div>
                        </div>

                        <div className="animate-in fade-in duration-500">
                            {view === 'list' ? <ListView data={SCHEDULE_DATA} lang={lang} onGetAdvice={handleGetAdvice} /> : <CalendarView data={SCHEDULE_DATA} lang={lang} />}
                        </div>

                        <footer className="mt-12 pt-8 border-t border-slate-200 dark:border-slate-800 text-center text-slate-500 dark:text-slate-400 text-sm flex flex-col items-center gap-1">
                            <p><span className="font-medium">Data Source:</span> University of Liverpool <span className="mx-2 text-slate-300 dark:text-slate-600">|</span> <span className="font-medium">Data Integration:</span> Tingkai Lyu</p>
                            <p className="text-slate-400 dark:text-slate-500 text-xs">Website created by Gemini 3 Pro</p>
                        </footer>
                    </main>

                    <ChatWidget lang={lang} onRequireKey={handleRequireKey} />
                    <AIAdviceModal isOpen={modalOpen} onClose={() => setModalOpen(false)} content={modalContent} isLoading={modalLoading} lang={lang} />
                    
                    {/* API Key Setup Modal */}
                    <ApiKeyModal isOpen={apiKeyModalOpen} onClose={() => setApiKeyModalOpen(false)} lang={lang} errorMessage={apiKeyError} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
